{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Upload File {% endblock %}</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p>
            <label for="csv-type">Select the type of the CSV:</label><br>
            <select id="csv-type" name="csv-type" size="3">
                <option value="impressions">Impressions</option>
                <option value="clicks">Clicks</option>
                <option value="conversions">Conversions</option>
            </select>
        </p>
        <p>
            <label for="quarter">Select the quarter of the CSV:</label><br>
            <select id="quarter" name="quarter" size="3">
                <option value="0">[00:15)</option>
                <option value="1">[15:30)</option>
                <option value="2">[30:45)</option>
                <option value="3">[45:60)</option>
            </select>
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
